---
- name: Configure Device
  hosts: all
  become: true
  tasks:
    # Update package
    - name: Update apt repo and cache on all Debian/Ubuntu boxes
      ansible.builtin.apt: update_cache=yes force_apt_get=yes cache_valid_time=3600

    - name: Upgrade all packages on servers
      ansible.builtin.apt: upgrade=dist force_apt_get=yes

    - name: Check if a reboot is needed on all servers
      register: reboot_required_file
      ansible.builtin.stat: path=/var/run/reboot-required get_md5=no

    - name: Reboot the box if kernel updated
      ansible.builtin.reboot:
        msg: "Reboot initiated by Ansible for kernel updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required_file.stat.exists

    # Install packages
    - name: Install packages for Oh My Zsh
      ansible.builtin.apt:
        pkg:
          - zsh
          - git
          - htop
          - curl

    # Install Oh My Zsh
    - name: Install Oh My Zsh
      become: false
      ansible.builtin.git:
        repo: https://github.com/ohmyzsh/ohmyzsh.git
        dest: "/home/{{ ansible_user }}/.oh-my-zsh"
        depth: 1
        clone: true
        update: true

    - name: Set default shell for users
      become: true
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        shell: "/bin/zsh"

    - name: Copy zshrc
      become: false
      ansible.builtin.copy:
        src: files/zshrc
        dest: "/home/{{ ansible_user }}/.zshrc"

    # Install transmission
    # source: https://github.com/elboletaire/ansible-transmission
    - name: Install transmission
      ansible.builtin.apt:
        pkg:
          - transmission-daemon

    - name: Make sure transmission is not running
      ansible.builtin.service:
        name: transmission-daemon
        state: stopped
      ignore_errors: true
      tags: transmission

    - name: Start transmission
      ansible.builtin.service:
        name: transmission-daemon
        state: started
      ignore_errors: true
      tags: transmission

    # Install ntfs
    - name: Install ntfs
      ansible.builtin.apt:
        pkg:
          - fuse
          - ntfs-3g

    # Mount
    - name: Create a directory for torrents
      ansible.builtin.file:
        path: /mnt/usb
        state: directory
        mode: "0755"
